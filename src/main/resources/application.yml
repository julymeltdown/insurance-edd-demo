spring:
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: insurance-group
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: never  # 스크립트 실행하지 않음